
 
<ion-content class="background">
 
<ion-item>
<img src="assets/pics/logo_2.png" class="logo"alt="why" height="250px" width="250px" style="padding: 20px;">

</ion-item>


<div class="loginForm">
  <form [formGroup]="credentialForm">
    <ion-item class="email">
      <ion-input
        placeholder="Email address"
        formControlName="email"
        autofocus="true"
        clearInput="true"
        id="eemail"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>
 
    <ion-item class="password">
      <ion-input
      placeholder="Password"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Password is required</span>
      <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
    </div>
    <button (click)="signIn()" >sign in</button>

  </form>
</div>
 
</ion-content>
